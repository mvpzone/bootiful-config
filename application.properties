#Default application configuration.
#server.port=${PORT:0}

# disable JMX
endpoints.jmx.enabled=false
spring.jmx.enabled=false

debug=true
info.id=${spring.application.name}
info.description=Spring Boot Config Samples
info.url=https://github.com/mvpzone/bootiful-config

management.context-path=/admin
management.security.enabled=false
management.info.git.mode=full
management.cloudfoundry.enabled=true
management.cloudfoundry.skip-ssl-validation=true

endpoints.sensitive=false
endpoints.restart=enabled
endpoints.shutdown.enabled=false
#endpoints.jolokia.enabled=false

eureka.instance.statusPageUrlPath=${management.contextPath}/info
eureka.instance.healthCheckUrlPath=${management.contextPath}/health

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web: DEBUG
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF
